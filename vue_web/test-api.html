<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
</head>
<body>
    <h1>API测试</h1>
    <button onclick="testLogin()">登录</button>
    <button onclick="testKnowledgeBases()">获取知识库</button>
    <button onclick="testPrompts()">获取提示词</button>
    <button onclick="testModels()">获取大模型</button>
    <button onclick="testMcpConfigs()">获取MCP配置</button>
    <pre id="result"></pre>

    <script>
        let token = '';

        function testLogin() {
            fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    account: 'admin',
                    password: 'admin123'
                })
            })
            .then(res => res.json())
            .then(data => {
                token = data.data.accessToken;
                document.getElementById('result').textContent = '登录成功，Token: ' + token.substring(0, 50) + '...';
            })
            .catch(error => {
                document.getElementById('result').textContent = '登录失败: ' + error;
            });
        }

        function testKnowledgeBases() {
            fetch('http://localhost:5000/api/ai-assistant/knowledge', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').textContent = '知识库列表:\n' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = '获取失败: ' + error;
            });
        }

        function testPrompts() {
            fetch('http://localhost:5000/api/ai-assistant/prompts', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').textContent = '提示词列表:\n' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = '获取失败: ' + error;
            });
        }

        function testModels() {
            fetch('http://localhost:5000/api/ai-assistant/models', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').textContent = '大模型列表:\n' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = '获取失败: ' + error;
            });
        }

        function testMcpConfigs() {
            fetch('http://localhost:5000/api/ai-assistant/mcp-configs', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').textContent = 'MCP配置列表:\n' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = '获取失败: ' + error;
            });
        }
    </script>
</body>
</html>
